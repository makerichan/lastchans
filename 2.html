<h2>CSS</h2>
여전히 나는 스무 살 그 때처럼 넘치는 열정이 내 심장 속 깊숙이 울리고 있다는 걸 느낀다.
고요함 속에서의 파장은 고요하지 않을 때보다 훨씬 크게 느껴지듯 서른 살,
내 안의 울림이 다른 사람들 속에도 깊은 파장이 되어 파고들길 열망한다.
